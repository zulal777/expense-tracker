<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-warning text-center fw-bold display-6 my-4">
      Expense Tracker <i class="fa-solid fa-credit-card"></i>
    </header>

    <main class="container" style="max-width: 800px">
      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center fw-bold">Expense Form</h4>
        <div class="col-6">
          <label for="tarih" class="form-label">Date</label>
          <input type="date" class="form-control" id="tarih" required />
        </div>
        <div class="col-6">
          <label for="miktar" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="Â£2000"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="col-12">
          <label for="harcama-alani" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Rent, Bills, Credit Card"
            required
          />
        </div>

        <div class="col-12 text-center">
          <button id="kaydet" type="submit" class="btn btn-danger">
            Submit
          </button>
        </div>
      </form>
      <br />
      <form id="ekle-formu" class="d-flex gap-2">
        <input
          id="gelir-input"
          class="form-control"
          type="number"
          step="0.01"
          min="0"
          autofocus
          placeholder="Add Income"
          required
        />
        <button id="ekle-btn" type="submit" class="btn btn-success">Add</button>
      </form>
      <table
        id="harcama-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Date</th>
            <th scope="col" class="w-50">Category</th>
            <th scope="col">Amount</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody id="harcama-body"></tbody>
      </table>

      <table
        id="sonuc-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Income</th>
            <td id="geliriniz" style="width: 100px">0</td>
          </tr>
          <tr>
            <th>Expenditure</th>
            <td id="gideriniz">0</td>
          </tr>
          <tr>
            <th id="kalanTh">Balance</th>
            <td id="kalan">0</td>
          </tr>
        </tbody>
      </table>

      <section class="text-center mt-3 mb-3">
        <button id="temizle-btn" class="btn btn-secondary">Clear</button>
      </section>
    </main>

    <script src="expense-tracker.js"></script>
  </body>
</html>
