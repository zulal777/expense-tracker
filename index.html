<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="expense-tracker.css" />
  </head>

  <body>
    <header class="mx-auto mt-3 container">
      <h1 class="text-center display-3 text-warning">
        Expense Tracker <i class="fa-regular fa-credit-card"></i>
      </h1>
    </header>

    <main class="mx-auto mt-3 w-50">
      <form id="expForm" action="">
        <div class="m-auto border border-2 rounded-4 mb-3">
          <p class="h2 mt-4 text text-center">Expense Form</p>

          <div class="row mt-2">
            <div class="col w-50 ms-4">
              <label class="fw-bold">Date</label>
              <input
                class="border border-2 rounded-1 form-control"
                type="date"
                name=""
                id="date"
              />
            </div>
            <div class="col w-50 me-4">
              <label class="fw-bold">Amount</label>
              <input
                class="border border-2 rounded-1 form-control"
                type="number"
                name=""
                id="amount"
                placeholder="1000"
              />
            </div>
          </div>

          <div class="row ms-4 me-4 mt-3">
            <label class="fw-bold">Category</label>
            <input
              class="border border-2 rounded-1 form-control"
              type="text"
              name=""
              id="category"
              placeholder="Rent, Bills, Credit Card"
            />
          </div>
          <div class="m-auto text-center mt-3 mb-3">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
        </div>
      </form>
      <div id="incomeForm" class="row m-auto mb-3 addIncomeRow">
        <input
          class="col-11 border border-2 rounded-2 form-control incomeInput"
          type="number"
          name=""
          id="netIncome"
          placeholder="Add Net Income"
        />
        <button id="add" class="col-1 btn btn-success">Add</button>
      </div>
      <section class="content mx-auto">
        <table
          class="table table-striped table-hover table-bordered border border-2"
        >
          <thead>
            <tr class="text-center">
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
        </table>
      </section>
      <section class="d-flex justify-content-end">
        <table
          class="table w-50 table-striped table-hover table-bordered border border-2"
        >
          <tbody>
            <tr>
              <td class="fw-bold text-end">Net Income :</td>
              <td id="finalIncome" class="text-end">0.00</td>
            </tr>
            <tr>
              <td class="fw-bold text-end">Total Expenditure :</td>
              <td id="finalTotal" class="text-end">0.00</td>
            </tr>
            <tr>
              <td class="fw-bold text-end">Balance :</td>
              <td id="finalBalance" class="text-end">0.00</td>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="m-auto text-center">
        <button class="btn btn-secondary mt-3 mb-5">Clean</button>
      </div>
    </main>
    <script src="expense-tracker.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
